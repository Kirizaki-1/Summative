<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Reservation Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #004085;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Reservation Form</h2>
    <form id="reservationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="date">Reservation Date</label>
      <input type="date" id="date" required />

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" min="1" max="20" required />

      <label for="purpose">Purpose</label>
      <textarea id="purpose" rows="3" required></textarea>

      <button type="submit">Submit Reservation</button>
    </form>

    <div class="message" id="response"></div>
  </div>

  <script>
    const form = document.getElementById("reservationForm");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("date").value;
      const guests = parseInt(document.getElementById("guests").value);
      const purpose = document.getElementById("purpose").value.trim();

      // Selection logic (validation)
      if (guests > 15) {
        responseEl.style.color = 'red';
        responseEl.textContent = "Maximum allowed guests is 15.";
        return;
      }

      // Loop example: simple spam word checker
      const bannedWords = ["spam", "test", "dummy"];
      for (let word of bannedWords) {
        if (purpose.toLowerCase().includes(word)) {
          responseEl.style.color = 'red';
          responseEl.textContent = "Invalid input detected in purpose.";
          return;
        }
      }

      const data = { name, email, date, guests, purpose };

      try {
       const res = await fetch("https://script.google.com/macros/s/AKfycbxlOnhuQAj148ZXaLwrB9TY5QKQef4iH1CAlsX_5CPxcNt53ZsIsMO1qkEaHB515a2MbQ/exec", {
  method: "POST",
  body: JSON.stringify(data),
  headers: { "Content-Type": "application/json" },
});

        const result = await res.json();
        if (result.result === "success") {
          responseEl.style.color = "green";
          responseEl.textContent = `Reservation submitted. Thank you, ${name}.`;
          form.reset();
        } else {
          responseEl.style.color = "red";
          responseEl.textContent = "Submission failed. Try again later.";
        }
      } catch (err) {
        responseEl.style.color = "red";
        responseEl.textContent = "Error sending data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
